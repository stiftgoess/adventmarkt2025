<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adventmarkt 2025 Stift Göss - Karte</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #viewer {
      width: 100%;
      height: 100%;
    }
    #instructions {
      position: absolute;
      top: 40px;
      left: 5px;
      background: rgba(255,255,255,0.7);
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <div id="instructions">Zum Zoomen mit zwei Fingern auseinanderziehen - Zum Verschieben ziehen. Bei fehlerhafter Ansicht <a href="YOUR_IMAGE_FILENAME.jpg" target="_blank">öffnen Sie die Karte direkt</a>.</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/5.0.1/openseadragon.min.js"></script>
  <script>
    var viewer = OpenSeadragon({
      id: "viewer",
      prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/5.0.1/images/",
      tileSources: {
        type: "image",
        url: "adv25map1.png",
        buildPyramid: false
      },
      gestureSettingsMouse: {
        scrollToZoom: true,
        clickToZoom: false
      }
    });

    // --- Adjust initial zoom ---
    const initialZoom = 2.7; // 1 = fit image to window, >1 zooms in
    const initialCenter = new OpenSeadragon.Point(0.55, 0.48); // (0.5,0.5) = image center
    // ----------------------------

    // Wait until the image is open before setting zoom
    viewer.addHandler('open', function() {
      viewer.viewport.zoomTo(initialZoom, initialCenter, true);
    });
  </script>
</body>
</html>
